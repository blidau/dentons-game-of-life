<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Denton's Game of Life</title>
	<meta name="author" content="Benjamin Laird">
	<link rel="stylesheet" href="./fonts/fonts.css" type="text/css" charset="utf-8">
	<style type="text/css" media="screen">
		body {background-color:#CCC;}
		h1 { text-align: center; overflow: visible; margin-bottom:60px;font-family: 'rothenbg', cursive;font-size: 3em; line-height: 1em; font-weight: normal;}
		#jar { width:450px; background: transparent url(./images/jar.png) no-repeat top center;margin:0;line-height: 0; padding:120px 100px 150px 100px;background-size: 500px 890px;overflow: visible;}
		#jar span { width:13px; height:13px; display:inline-block; border:1px solid #CCC; background-color: #000; color:#FFF;font-size: 0.8em; text-align:center;overflow: hidden;line-height: 1em; }
		#jar .dead { background-color: transparent; border:1px solid #CCC;} /* change to empty */
	</style>
	<script type="text/javascript">
		var letters = ['a','b','c','d','e','f','g','A','B','C'];

		function initIncubation () {
			var jar = document.getElementById("jar");
			for (var cell = 0; cell < 900; cell++) {
				var cellPlacement = document.createElement("span");
				var xLocation = cell % 30;
				var yLocation = Math.floor(cell / 30);
				cellPlacement.id = "cell-" + xLocation + '-' + yLocation;
				if (Math.random()<0.5) {
					cellPlacement.className = "dead";
				} else {
					cellPlacement.appendChild(document.createTextNode(letters[Math.floor(Math.random()*9)]));
				}
				jar.appendChild(cellPlacement);
			}
		}

		function readyTheAudience(func) { var oldonload = window.onload; if (typeof window.onload != 'function') { window.onload = func;} else { window.onload = function() {if (oldonload) { oldonload(); } func(); } } }	


		readyTheAudience(initIncubation);
	</script>
</head>
<body>
	<div id="jar">
	<h1>Denton's <br><i>Game of Life</i></h1>
	</div>
</body>
</html>
